<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    nhập giá trị -->
    let vatly =prompt("nhap diem vatly");
    let hoa = prompt("nhap diem hoa");
    let sinh = prompt("nhap diem sinh");

    // chuyển sang số nguyên
    a = parseInt(vatly);
    b = parseInt(sinh);
    c = parseInt(hoa);


    // tính toán
    let dtb=(a+b+c)/3;
    let cong =a+b+c;
    document.write("điểm trung bình 3 môn ="+dtb);
    document.write('<br/>');
    document.write("Tong = " + cong);

</script>

</body>
</html>
