<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    function daoNguocMang() {
        let arr = [];
        for (let i = 1; i <= 10; i++) {
            arr.push(i);
        }
        arr.reverse();
        document.getElementById('display').innerHTML = arr + " ";
    }
    daoNguocMang();
</script>
</body>
</html>
