<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="padding: 30px">Bảng cửu Chương</h1>
<script>
    let sout, i, j;
    sout = "<table border='2' width='50%'  cellspacing='5' cellpadding='3' >";
    i = 1;
    j=1;
    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" +j +"x"+i + "="+(j*i);
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
