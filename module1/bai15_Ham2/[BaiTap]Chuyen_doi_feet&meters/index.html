<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function footToMeter(foot) {
        return 0.305 * foot
    }
    function meterToFoot(meter) {
        return 3.279 * meter
    }
    alert(footToMeter(1));
    alert(footToMeter(2));
    alert(meterToFoot(20));
    alert(meterToFoot(25));
</script>
</body>
</html>
