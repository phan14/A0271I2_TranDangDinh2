<script>
    // Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    function hienthi() {
       let F = 0 , F0= 0, F1=0, sum=0
        let fi = "";
        for (let i=0; i<20;i++){
            if(i==0){
                F=1
                F1=1
                fi =fi+ F+ " "
                sum =sum+F
            }else{
                F= F0+F1
                F0 = F1
                F1 = F
                fi += F+ " "
                sum +=F
                console.log(i +" = "+F)
            }
        }
        document.write("Dãy Fibonacci là "+fi+"<br>")
        document.write("Tổng của các số = "+sum)
    }
    hienthi();
</script>
