<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh() {
        let  thuesuat;
      let sothue,luongrong=0;
        let luong=prompt("nhập số tiền lương");
        if(luong>15)
        {
            sothue=luong*30/100;
            thuesuat=30;
        }
        else if(luong>=7)
        {
            sothue=luong*20/100;
            thuesuat=20;
        }
        else
        {
            sothue=luong*10/100;
            thuesuat=10;
        }
        luongrong=luong-sothue;
        document.write( "Luong = " + luong );
        document.write("<br>");
        document.write( "Thue thu nhap voi muc thue suat " + thuesuat + "% = " + sothue );
        document.write("<br>");
        document.write( "So tien luong ban nhan la = " +luongrong );
        return 0;
    }
    tinh();
</script>
</body>
</html>
