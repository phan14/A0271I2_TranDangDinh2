<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function game() {
        let pv = (prompt("Trò chơi đoán số từ 0 - n"))
        let ns = (prompt("Nhập vào số muốn đoán"))
        let count;
        if(pv){
            count = Math.floor(Math.random()*pv)
            if(count == ns){
                alert("Bạn đã đoán đung")
            }else{
                while (count != ns){
                    alert("Bạn đoán sai số đúng là "+count)
                    ns = (prompt("Nhập vào số muốn đoán"))
                }
                alert(" Chuc mung ban đoán đúng")
            }
        }
    }
    game();
</script>
</body>
</html>
