        let size = parseInt(prompt("Nhập vào độ dài mảng các phân sôs"));

       function  maxFraction( num ,deno) {
            let maxIndex=0;
            for (let i=1;i<num.length;i++){
                if (num[maxIndex]* deno[i] < num[i] * deno[maxIndex]){
                    maxIndex =i;
                }
            }
            return maxIndex;
       }
