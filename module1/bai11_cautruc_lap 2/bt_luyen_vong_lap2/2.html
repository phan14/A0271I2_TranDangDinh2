<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2:
    function giaithua() {
        var num = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
        var gt = 1;
        for (var i = 1; i <= num; i++) {
            gt *= i;
        }
        document.write("Kết quả :"+num+"! =   "+ gt);
    }
giaithua();
</script>
</body>
</html>
