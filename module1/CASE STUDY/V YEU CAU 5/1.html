<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var n = 3; // Rows
    var m = 3; // Columns
    let arr = Array();
    let sum = 0;
    function sumValue(arr)
    {
        for (let i = 0; i < m; i++){
            arr[i] = [];
            for (let j = 0; j < n; j++){
                arr[i][j] = parseInt(prompt("Nhập arr["+i+"]["+j+"]= "));
                if ((arr[i][j] % 2 === 0)){
                    sum = sum+ arr[i][j];
                }
            }
        }
    }

    sumValue(arr);
    console.log("Tổng chẵn: "+sum);




</script>
</body>
</html>
