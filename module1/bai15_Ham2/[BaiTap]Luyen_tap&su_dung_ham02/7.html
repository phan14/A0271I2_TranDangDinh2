<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swapNumber(a,b) {
        let temp = 0;
        for (let i = 0; i < 1; i++) {
            temp = a;
            a = b;
            b = temp;
        }
        alert("a= " +a);
        alert("b= " +b);
    }
    swapNumber(1,2);
</script>
</body>
</html>
