<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let a = [7,2,5,3,5,3];
    let b =  [7,2,5,4,6,3,5,3];
    let Value = [];
    for (let i = 0; i < b.length; i++) {
        for (let j = 0; j < a.length; j++) {
            if (b[i] === a[j]){
                b[i] = 1;
            }
        }
        if (b[i] !== 1) {
            Value.push(b[i]);
        }
    }
    let arr2 = [...new Set(Value)];
    arr2.sort(function (a,b) {
        return a - b;
    })
    console.log(arr2);
</script>
</body>
</html>
