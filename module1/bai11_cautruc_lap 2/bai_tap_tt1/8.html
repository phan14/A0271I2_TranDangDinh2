<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function game() {
        let phamvi = (prompt("Trò chơi đoán số từ 0 - n"))
        let nhapso = (prompt("Nhập vào số muốn đoán"))
        let count;
        if(phamvi){
            count = Math.floor(Math.random()*phamvi)
            if(count == nhapso){
                alert("Bạn đã đoán đung")
            }else{
                while (count != nhapso){
                    alert("Bạn đoán sai số đúng là "+count)
                    nhapso = (prompt("Nhập vào số muốn đoán"))
                }
                alert(" Chuc mung ban đoán đúng")
            }
        }
    }
    game();
</script>
</body>
</html>
