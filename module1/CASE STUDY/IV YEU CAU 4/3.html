<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let s1 = "aabcc";
    let s2 = "adcaa";

    let array_1 = s1.split("");
    let array_2 = s2.split("");

    let count = 0;
    for (let i = 0; i < array_1.length; i++) {
        for (let j = 0; j < array_2.length; j++) {
            if (array_1[i] === array_2[j]) {
                array_2.splice(j, 1);
                count++;
                break;
            }
        }
    }
    alert("ký tự chung của 2 chuỗi là=" + count)

    </script>
</body>
</html>
