    class sach {
        constructor() {
            this.code = 0;
            this.tensach = "";
            this.nam = 0;
            this.soquyen = 0;
            this.trinhtang = false;
        }
        setCode(code){
            this.code = code;
        }
        setTensach(tensach){
            this.tensach = tensach;
        }
        setNam(nam){
            this.nam = nam;
        }
        setSoquyen(soquyen){
            this.soquyen = soquyen;
        }
        setTrintrang(trinhtrang){
            this.trinhtang = trinhtrang;
        }
        class kiemtraSach {
        constructor(tensach, nam, soquyen,trinhtang) {
            this.tensach = tensach;
            this.nam = nam;
            this.soquyen = soquyen;
            this.trinhtang = trinhtang;


    }


</script>
