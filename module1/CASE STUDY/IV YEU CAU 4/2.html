    function differentSymbolsNaive(str) {
        let arr = [];
        for (let i=0 ;i<str.length ;i++){
            if ( arr.indexOf(str.charAt(i)) === -1){
                arr.push(str.charAt(i));
            }
        }
        return arr.length;
    }

    alert("có: " + differentSymbolsNaive(str) +" kí tự khác nhau");
