<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function printValue(digit) {

        switch (digit) {
            case "0":
                document.write("Không ");
                break;

            case "1":
                document.write("Một");
                break;

            case "2":
                document.write("Hai ");
                break;

            case "3":
                document.write("Ba");
                break;

            case "4":
                document.write("Bốn ");
                break;

            case "5":
                document.write("Năm ");
                break;

            case "6":
                document.write("Sáu ");
                break;

            case "7":
                document.write("Bảy ");
                break;

            case "8":
                document.write("Tám ");
                break;

            case "9":
                document.write("Chín ");
                break;
        }
    }

    function printWord(N) {
        var i,
            length = N.length;

        for (i = 0; i < length; i++) {

            printValue(N[i]);
        }
    }


    var N = "1234";
    printWord(N);

</script>
</body>
</html>
