<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let numbers = [];
    for (let i = 0; i < 5; i++) {
        numbers[i]=parseInt(prompt("Enter number no " + (i+1)));
    }
    document.write("Array: " + numbers + "<br>");

    let v = parseInt(prompt("Enter V"));

    if (numbers.indexOf(v) !== -1) {
        document.write("V is in the array<br>");
    } else {
        document.write("V is not in the array<br>");
    }
    //remove all V from array
    while (numbers.indexOf(v) !== -1) {
        numbers.splice(numbers.indexOf(v),1);
    }

    document.write("Array: " + numbers + "<br>");

</script>
</body>
</html>
