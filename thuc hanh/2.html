<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(a,b) {
        let x = 0;
        let y = 0;
        let j ,k;
        for ( j = 1; j < a; j++){
            if (a%j === 0) {
                x += j;
            }
        }
        for (k = 1; k <b; k++) {
            if (b % k === 0) {
                y += k;
            }
        }
        if (x === b && y === a) {
            return true;
        }
        else {
            return false;
        }
    }
    let a= prompt("nhap a");
    let b=prompt("nhap b")
    console.log(kiemTra(a,b));
</script>
</body>
</html>
