<script>

    let login = prompt("Mời nhập tên người đăng nhập: ");
  let message;

  if (login == 'Employee') {
    message = 'Hello';
  } else if (login == 'Director') {
    message = 'Greetings';
  } else if (login == '') {
    message = 'No login';
  } else {
    message = '';
  }
    alert(message);
</script>
