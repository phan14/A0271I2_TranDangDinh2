<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("Nhập vào chiều dài của mảng 2 chiều");
    let m=prompt("Nhập vào chiều mảng 2 chiều");
    let array = [];
    for(var i=0;i<n;i++){
        array[i]= [];
        for (var j=0;j<m;j++){
            array[i][j]=parseInt(prompt("Nhập vào phần tử thứ: "+j+" của mảng: "+(i+1)));
        }
    }
    let max=array[0][0];
    for(let x=0;x<2;x++){
        for(let y=1;y<m;y++){
            if(max<array[x][y]){
                max=array[x][y];
            }

        }
    }
    document.write("số lớn nhất trong mảng là"+max+"<br>");
    let min=array[0][0];
    for(let x=0;x<2;x++){
        for(let y=1;y<m;y++){
            if(min>array[x][y]){
                min=array[x][y];
            }
        }
    }
    document.write("số nhỏ nhất trong mảng là"+min);

</script>
</body>
</html>
