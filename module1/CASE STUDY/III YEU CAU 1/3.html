<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5;

    for (let i = 1; i <= n; i++) {

        for(let k=n;k>i;k--){
            document.write("&nbsp&nbsp");
        }
        //theo công thức i=i*2-1
        for (let j=1 ;j<=i*2-1;j++){
            document.write("*")
        }
        document.write("&nbsp&nbsp");
        document.write("<br>");

    }
</script>
</body>
</html>
