<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="text" id="nhap">
        </td>
        <td>
            <button onclick="tinh()" type="button">Tính số ngày</button>
        </td>
    </tr>
    <tr>
        <td id="hienthi"></td>
    </tr>
</table>
<script>

    function tinh() {
        let input = document.getElementById('nhap').value;
        input = parseInt(input);
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('hienthi').innerHTML='tháng '+input+ ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('hienthi').innerHTML='Tháng '+input+ ' có 30 ngày';
                break;
            case 2:
                document.getElementById('hienthi').innerHTML='Tháng '+input+ ' có 28 ngày hoặc 29 ngày';
                break;
            default:
                document.getElementById('hienthi').innerHTML='Tháng '+input+ ' không hợp lệ';
                break;

        }
    }
</script>

</body>
</html>
