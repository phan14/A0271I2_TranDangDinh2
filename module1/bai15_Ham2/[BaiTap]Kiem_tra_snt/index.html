<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KT SNT</title>

</head>
<body>
<input id="inputNum">
<code id="display"></code>
<button onclick="timSoNguyenTo()">Check</button>
</body>
<script src="main.js"></script>
</html>
<script>
    function timSoNguyenTo(num) {
        let id = true;
        num = +document.getElementById('inputNum').value;
        if (num < 2) {
            id = false;
        } else {
            for (let i = 2; i < num -1; i++) {
                if (num % i == 0) {
                    id = false;
                    break;
                }
            }
        }
        if (id == true) {
            document.getElementById('display').innerHTML = num + " la so nguyen to" + "<br>";
        } else {
            document.getElementById('display').innerHTML = num + " ko phai so nguyen to" + "<br>";
        }
    }
</script>
