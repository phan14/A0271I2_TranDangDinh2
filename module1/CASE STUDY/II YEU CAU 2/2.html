<script>

    function kiemTra()
    {
        let x=prompt("nhập ký tự kiểm tra :")
        if (x == 'a' || x == 'e' || x == 'i' ||
            x == 'o' || x == 'u' || x == 'A' ||
            x == 'E' || x == 'I' || x == 'O' || x == 'U')
            document.write("nguyên âm" + "</br>");
        else
            document.write("Phụ âm " + "</br>");
    }

    kiemTra();



</script>
