<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>

<script>
    let nhap, num;
    let arr = [];
    let total = 0;
    let count = 0;
    do {
        nhap = parseInt(prompt("Nhập số phần tử thứ i : "));
    } while (nhap > 50);
    for (let i = 0; i < nhap; i++) {
        num = parseInt(prompt("Nhập phần tử thứ " + i));
        arr.push(num);
        if (i%2 == 0 && arr[i]%2 == 1){
            total += arr[i];
            count++;
        }
    }
    console.log("Mảng vừa nhập là: " + arr);
    console.log("Trung bình cộng là: " + (total/count));


</script>
</body>
</html>
