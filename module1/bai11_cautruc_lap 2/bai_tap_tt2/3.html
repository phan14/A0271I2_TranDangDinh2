<script>
    function bai_3a() {
        let n = prompt("Nhap n")
        let i, j;

        for (i = 1; i <= n; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    }
    function bai_3b() {
        let n = prompt("Nhap n")
        let i, j;
        for(i=n;i>0;i--)
        {
            for(j=0;j<n-i;j++)
                document.write(" ");
            for(j=1;j<=2*i-1;j++)
                document.write("*");
            document.write("<br>");
        }
    }

</script>
