<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let signs = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function findSign(starName) {
        let starIndex = stars.indexOf(starName);
        if (starIndex === -1) {
            return ("Star is not found");
        } else {
            return signs[starIndex];
        }
    }

    let userInput = prompt("Enter a star");
    alert(findSign(userInput));
</script>
</body>
</html>
