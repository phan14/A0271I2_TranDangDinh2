<script>
    function kiemTraSoDuong(number) {
        parseInt(number);
        let flag;
        if (number > 0) {
            flag = true;
        } else {
            flag = false;
        }
        if (flag == true) {
            alert(number + ' la so nguyen duong');
        } else {
            alert(number + ' la so nguyen am');
        }
    }
    kiemTraSoDuong(0);
    kiemTraSoDuong(1);
    kiemTraSoDuong(-8);
</script>
