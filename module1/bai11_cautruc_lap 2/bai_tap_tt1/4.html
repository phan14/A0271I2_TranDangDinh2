<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    function hienthi(){
        let F = 0 , F0= 0, F1=0
        let f5 = ""
        let fibonacci = "";
        for (let i=0; i<20;i++){
            if(i==0){
                F=1
                F1=1
                fibonacci += F+ " "
            }else{

                F= F0+F1
                F0 = F1
                F1 = F
                fibonacci += F+ " "
                console.log(i +" = "+F)
                if(F%5==0){
                    f5 = F
                    break
                }
            }
        }
        alert("Số chia hết cho 5 trong dãy là: "+f5)
    }
    hienthi();

</script>
</body>
</html>
