<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function twoNumber(number1 , number2) {
        if (number1>number2){
            alert(number1 +">"+ number2);
        }else {
            return(number1+number2);
        }
    }
    alert(twoNumber(1,3));
    alert(twoNumber(5,5));
</script>
</body>
